          title: Maarten Goos
          subtitle: "I am a labor economist. 
          In the first half of the 20th century, the Industrial Revolution served as a catalyst for growth and reduced inequality through the emergence of a middle class and democratic institutions such as education and trade unions. 
          However, since 1980, the middle class has eroded, downward mobility in the labor market has increased, the influence of trade unions has declined, and inequality has risen.
          Therefore, my research and teaching focus on labor problems, technological change, what unions do, monopsony, and inequality."
